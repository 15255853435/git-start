<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 只有duration delay有顺序要求 */
            animation: wangyoudong 3s 0.5s linear 2 alternate-reverse forwards;
            
        }
        .outer:hover .inner {
            /* 动画播放状态 一般不用复合属性来写*/
            animation-play-state:paused;
        }

        @keyframes wangyoudong {
            from {
            }

            to {
                transform: translate(900px) rotateZ(360deg);
                background-color: purple;
                border-radius: 50%;
            }
        }
        
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
